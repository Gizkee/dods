sv_logfile 1
sv_log_onefile 0

// Network
sv_minrate 20000
sv_maxrate 0
sv_mincmdrate 66
sv_minupdaterate 66

// VAC and downloads
sv_pure 1
sv_allowupload 1
sv_allowdownload 1


