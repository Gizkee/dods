// Day of Defeat: Source server configuration

hostname "My DODS Server"
rcon_password "changeme"
sv_lan 0
sv_password ""

// Gameplay
mp_timelimit 20
mp_winlimit 3
mp_maxrounds 0
mp_friendlyfire 0
mp_allowspectators 1

// Logging
log on
sv_logbans 1
